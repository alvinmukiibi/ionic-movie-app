<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <!-- <ion-title *ngIf="information">{{information.Genre}}</ion-title> -->
    <ion-title>{{information?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>{{ information.Title }}</ion-card-title>
      <ion-card-subtitle>{{ information.Year }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <ion-img [src]="information.Poster" class="info-img"></ion-img>
      {{information.Plot}}

      <ion-item lines="none">
        <ion-icon slot="start" name="star-half"></ion-icon>
        <ion-label>{{ information.imdbRating }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.Director }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="people-circle-outline"></ion-icon>
        <ion-label text-wrap>{{ information.Actors }}</ion-label>
      </ion-item>

      <ion-button
        (click)="openWebsite()"
        expand="full"
        *ngIf="information.Website && information.Website != 'N/A'"
        shape="round"
      >
        <ion-icon slot="start" name="open"></ion-icon> Open Website
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
